name: "Triage | Bug / Feature / Miglioramento / Epic"
description: "Segnala un bug, proponi una feature o un miglioramento, oppure apri un'epic strategica"
labels: ["triage"]
title: "[Triage] "
body:
  - type: markdown
    attributes:
      value: |
        Grazie! Compila i campi qui sotto. Scegli prima il **Tipo di richiesta**.
        I campi pi√π sotto saranno **verificati automaticamente** in base alla tua scelta.

  - type: dropdown
    id: tipo
    attributes:
      label: Tipo di richiesta
      description: Scegli la categoria
      options:
        - "üêû Bug"
        - "‚ú® Feature"
        - "üîß Miglioramento"
        - "üöÄ Epic - progetto strategico"
      multiple: false
      default: 0
    validations:
      required: true

  # --- Campi comuni ---
  - type: input
    id: contesto
    attributes:
      label: Contesto / Descrizione breve
      description: In una frase, di cosa si tratta?
      placeholder: Es. ‚ÄúErrore 500 su salvataggio scheda prodotto‚Äù o ‚ÄúAggiungere filtro per categoria nella lista‚Ä¶‚Äù
    validations:
      required: true

  - type: textarea
    id: dettagli
    attributes:
      label: Dettagli
      description: Aggiungi altre informazioni utili, link, screenshot
      placeholder: Incolla link, immagini, note operative‚Ä¶

  # --- Sezione BUG ---
  - type: textarea
    id: bug_steps
    attributes:
      label: Passaggi per riprodurre (BUG)
      description: Elenca i passi numerati per riprodurre il problema
      value: |
        1.
        2.
        3.
    validations:
      required: false

  - type: textarea
    id: bug_expected
    attributes:
      label: Risultato atteso (BUG)
      description: Cosa ti aspettavi che succedesse?
    validations:
      required: false

  - type: textarea
    id: bug_actual
    attributes:
      label: Risultato effettivo (BUG)
      description: Cosa succede invece?
    validations:
      required: false

  - type: dropdown
    id: bug_impact
    attributes:
      label: Impatto (BUG)
      description: Quanto incide?
      options:
        - "Bloccante"
        - "Rilevante ma con workaround"
        - "Minore / cosmetico"
    validations:
      required: false

  # --- Sezione FEATURE / MIGLIORAMENTO ---
  - type: textarea
    id: feat_descr
    attributes:
      label: Descrizione (FEATURE/MIGLIORAMENTO)
      description: Cosa vuoi aggiungere o modificare?
    validations:
      required: false

  - type: textarea
    id: feat_motivation
    attributes:
      label: Motivazione / Valore (FEATURE/MIGLIORAMENTO)
      description: Perch√© √® utile? Che problema risolve? Per chi?
    validations:
      required: false

  - type: textarea
    id: feat_acceptance
    attributes:
      label: Criteri di accettazione (FEATURE/MIGLIORAMENTO)
      description: Elenca cosa deve essere vero per considerarla ‚Äúfatta‚Äù
      value: |
        - [ ] caso A
        - [ ] caso B
    validations:
      required: false

  # --- Sezione EPIC ---
  - type: textarea
    id: epic_goal
    attributes:
      label: Visione / Obiettivo (EPIC)
      description: Qual √® il risultato strategico che vogliamo ottenere?
    validations:
      required: false

  - type: textarea
    id: epic_impact
    attributes:
      label: Impatto atteso (EPIC)
      description: Come cambia il prodotto o il business?
    validations:
      required: false

  - type: textarea
    id: epic_scope_in
    attributes:
      label: Ambito - In scope (EPIC)
      description: Cosa include il progetto?
    validations:
      required: false

  - type: textarea
    id: epic_scope_out
    attributes:
      label: Ambito - Out of scope (EPIC)
      description: Cosa resta fuori?
    validations:
      required: false

  - type: input
    id: epic_stakeholders
    attributes:
      label: Stakeholder coinvolti (EPIC)
      description: Es. Nello (PO), Marketing, Redazione, etc.
    validations:
      required: false

  - type: textarea
    id: epic_success
    attributes:
      label: Metriche di successo (EPIC)
      description: Come misureremo il risultato?
    validations:
      required: false
